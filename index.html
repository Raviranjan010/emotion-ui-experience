<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aura â€” Spatial Mood</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="mesh" id="mesh"></div>
<div class="cursor" id="cursor"></div>
<div class="cursor-trail" id="trail"></div>

<!-- BREATH OVERLAY -->
<div class="breath-overlay" id="breathOverlay">
  <div class="breath-text" id="breathPhase">Inhale slowlyâ€¦</div>
  <div class="breath-circle" id="breathCircle"></div>
  <button class="breath-close" id="breathClose">ESC to close</button>
</div>

<div class="canvas">
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-left">
      <div class="logo">Aura <span>/ mood space</span></div>
      <div class="status-pill">
        <div class="pulse" id="pulse"></div>
        <span id="greeting">Initialising</span>
      </div>
    </div>
    <div class="topbar-right">
      <span class="date-chip" id="dateChip"></span>
      <span id="clock">00:00:00</span>
    </div>
  </header>

  <!-- CENTER -->
  <main class="center">
    <div class="mood-label">current state</div>
    <h1 id="mood-title">Choose your state</h1>
    <p id="mood-quote">"The energy you invite is the energy you become."</p>

    <div class="viz-wrap">
      <div class="ring r1"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
      <div class="orb" id="orb">âœ¨</div>
    </div>

    <div class="intensity-wrap">
      <span class="intensity-label">Intensity</span>
      <div class="intensity-bar"><div class="intensity-fill" id="intensityFill"></div></div>
      <span class="intensity-val" id="intensityVal">60%</span>
    </div>

    <div class="key-hints" id="keyHints">
      <div class="key" data-k="1">1</div>
      <div class="key" data-k="2">2</div>
      <div class="key" data-k="3">3</div>
      <div class="key" data-k="4">4</div>
      <div class="key" data-k="5">5</div>
      <div class="key" data-k="b" title="Breath guide">B</div>
    </div>
  </main>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-head">Recent Flow</div>
    <div id="history-list"></div>
    <div class="mood-stats">
      <div class="stat-title">Session stats</div>
      <div id="stat-rows"></div>
    </div>
  </aside>

  <!-- DOCK -->
  <nav class="dock-wrap">
    <div class="dock">
      <button class="dock-btn" data-mood="happy">â˜€ï¸<span class="label">Radiant</span></button>
      <button class="dock-btn" data-mood="sad">ğŸŒ§ï¸<span class="label">Blue</span></button>
      <button class="dock-btn" data-mood="focused">ğŸ’<span class="label">Flow</span></button>
      <button class="dock-btn" data-mood="angry">ğŸŒ‹<span class="label">Ignite</span></button>
      <button class="dock-btn" data-mood="chill">ğŸŒ¿<span class="label">Zenith</span></button>
      <div class="dock-sep"></div>
      <button class="dock-btn" id="breathBtn">ğŸ«<span class="label">Breathe</span></button>
      <button class="dock-btn" id="resetBtn">â†º<span class="label">Reset</span></button>
    </div>
  </nav>
</div>

<div class="toast" id="toast"></div>
<script src="script.js"></script>
</body>
</html>
